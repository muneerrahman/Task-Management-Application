<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Task Management</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Center everything and make it compact */
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 800px;
            max-width: 95%;
            background: #fff;
            padding: 20px 25px;
            margin: 30px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 6px 10px;
            text-align: left;
            font-size: 14px;
        }

        table th {
            background: #eee;
        }

        input[type=text], input[type=date], select, textarea {
            width: 90%;
            padding: 4px 6px;
            margin: 4px 0;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            padding: 5px 12px;
            font-size: 14px;
            border-radius: 3px;
            border: none;
            cursor: pointer;
        }

        button.submit {
            background: #4CAF50;
            color: white;
        }

        button.delete {
            background: red;
            color: white;
        }

        h2, h3, h4 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Management System</h1>
            <nav>
                <a href="{% url 'task-list-web' %}">Tasks</a>
                {% if request.user.is_superuser %}
                    <a href="{% url 'admin:index' %}">Admin Panel</a>
                {% endif %}
            </nav>
        </header>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
